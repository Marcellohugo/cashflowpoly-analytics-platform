services:
  db:
    image: postgres:16
    container_name: cashflowpoly-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - cashflowpoly_pgdata:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: src/Cashflowpoly.Api/Dockerfile
    container_name: cashflowpoly-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:${API_HTTP_PORT}
      ConnectionStrings__Default: Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    ports:
      - "${API_HTTP_PORT}:${API_HTTP_PORT}"
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: .
      dockerfile: src/Cashflowpoly.Ui/Dockerfile
    container_name: cashflowpoly-ui
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:${UI_HTTP_PORT}
      ApiBaseUrl: http://api:${API_HTTP_PORT}
    ports:
      - "${UI_HTTP_PORT}:${UI_HTTP_PORT}"
    depends_on:
      - api

volumes:
  cashflowpoly_pgdata:
