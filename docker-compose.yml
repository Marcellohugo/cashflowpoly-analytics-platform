services:
  db:
    image: postgres:16
    container_name: cashflowpoly-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cashflowpoly}
      POSTGRES_USER: ${POSTGRES_USER:-cashflowpoly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cashflowpoly}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - cashflowpoly_pgdata:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cashflowpoly} -d ${POSTGRES_DB:-cashflowpoly}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - cashflowpoly-net

  api:
    build:
      context: .
      dockerfile: src/Cashflowpoly.Api/Dockerfile
    container_name: cashflowpoly-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:${API_HTTP_PORT:-5041}
      ConnectionStrings__Default: Host=db;Port=5432;Database=${POSTGRES_DB:-cashflowpoly};Username=${POSTGRES_USER:-cashflowpoly};Password=${POSTGRES_PASSWORD:-cashflowpoly}
      Jwt__SigningKey: ${JWT_SIGNING_KEY}
      Auth__AllowPublicInstructorRegistration: ${AUTH_ALLOW_PUBLIC_INSTRUCTOR_REGISTRATION:-false}
      AuthBootstrap__SeedDefaultUsers: ${AUTH_BOOTSTRAP_SEED_DEFAULT_USERS:-false}
      AuthBootstrap__InstructorUsername: ${AUTH_BOOTSTRAP_INSTRUCTOR_USERNAME:-}
      AuthBootstrap__InstructorPassword: ${AUTH_BOOTSTRAP_INSTRUCTOR_PASSWORD:-}
      AuthBootstrap__PlayerUsername: ${AUTH_BOOTSTRAP_PLAYER_USERNAME:-}
      AuthBootstrap__PlayerPassword: ${AUTH_BOOTSTRAP_PLAYER_PASSWORD:-}
    ports:
      - "${API_HTTP_PORT:-5041}:${API_HTTP_PORT:-5041}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cashflowpoly-net

  ui:
    build:
      context: .
      dockerfile: src/Cashflowpoly.Ui/Dockerfile
    container_name: cashflowpoly-ui
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:${UI_HTTP_PORT:-5203}
      ApiBaseUrl: http://api:${API_HTTP_PORT:-5041}
    ports:
      - "${UI_HTTP_PORT:-5203}:${UI_HTTP_PORT:-5203}"
    depends_on:
      - api
    networks:
      - cashflowpoly-net

volumes:
  cashflowpoly_pgdata:

networks:
  cashflowpoly-net:
    driver: bridge
