# Fungsi file: Mendefinisikan pipeline CD untuk build image dan deployment production setelah CI sukses.
name: CD - Build Image & Deploy Production

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/marcellohugo/cashflowpoly-analytics-platform/api
  UI_IMAGE: ghcr.io/marcellohugo/cashflowpoly-analytics-platform/ui

jobs:
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push')

    permissions:
      contents: read
      packages: write

    outputs:
      deploy_branch: ${{ steps.meta.outputs.deploy_branch }}
      deploy_sha: ${{ steps.meta.outputs.deploy_sha }}

    steps:
      - name: Resolve source ref
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "checkout_ref=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
            echo "deploy_sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
            echo "deploy_branch=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "checkout_ref=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "deploy_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "deploy_branch=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.meta.outputs.checkout_ref }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Cashflowpoly.Api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.meta.outputs.deploy_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Cashflowpoly.Ui/Dockerfile
          push: true
          tags: |
            ${{ env.UI_IMAGE }}:latest
            ${{ env.UI_IMAGE }}:${{ steps.meta.outputs.deploy_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: docker-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: production
    if: needs.docker-build.result == 'success'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            BRANCH="${{ needs.docker-build.outputs.deploy_branch }}"
            IMAGE_TAG="${{ needs.docker-build.outputs.deploy_sha }}"
            API_IMAGE_REPO="${{ env.API_IMAGE }}"
            UI_IMAGE_REPO="${{ env.UI_IMAGE }}"
            DEPLOY_DIR="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_DIR" ]; then
              if [ -d "$HOME/cashflowpoly-analytics-platform" ]; then
                DEPLOY_DIR="$HOME/cashflowpoly-analytics-platform"
              elif [ -d "$HOME/TugasAkhir" ]; then
                DEPLOY_DIR="$HOME/TugasAkhir"
              else
                echo "Direktori deploy tidak ditemukan. Set secret DEPLOY_PATH."
                exit 1
              fi
            fi
            cd "$DEPLOY_DIR"

            export IMAGE_TAG API_IMAGE_REPO UI_IMAGE_REPO

            git fetch origin "$BRANCH"
            if git show-ref --verify --quiet "refs/heads/$BRANCH"; then
              git checkout "$BRANCH"
            elif git show-ref --verify --quiet "refs/remotes/origin/$BRANCH"; then
              git checkout -b "$BRANCH" "origin/$BRANCH"
            elif git show-ref --verify --quiet "refs/heads/master"; then
              BRANCH="master"
              git checkout "$BRANCH"
            elif git show-ref --verify --quiet "refs/heads/main"; then
              BRANCH="main"
              git checkout "$BRANCH"
            else
              echo "Branch deploy tidak ditemukan (master/main)."
              exit 1
            fi
            git pull origin "$BRANCH"

            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login "${{ env.REGISTRY }}" -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            else
              echo "GHCR credentials tidak diset. Asumsi image publik atau host sudah login."
            fi

            docker compose -f docker-compose.yml -f docker-compose.prod.yml config > /tmp/cashflowpoly-compose.effective.yml
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull api ui
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-build
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
            docker image prune -f

            echo "Deploy selesai untuk IMAGE_TAG=$IMAGE_TAG pada $(date)"
