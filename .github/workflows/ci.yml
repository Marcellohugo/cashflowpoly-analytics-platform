# Fungsi file: Mendefinisikan pipeline CI untuk build dan test otomatis repositori.
name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore API
        run: dotnet restore src/Cashflowpoly.Api/Cashflowpoly.Api.csproj

      - name: Restore UI
        run: dotnet restore src/Cashflowpoly.Ui/Cashflowpoly.Ui.csproj

      - name: Restore Tests
        run: dotnet restore tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj

      - name: Build API
        run: dotnet build src/Cashflowpoly.Api/Cashflowpoly.Api.csproj -c Release --no-restore /warnaserror

      - name: Build UI
        run: dotnet build src/Cashflowpoly.Ui/Cashflowpoly.Ui.csproj -c Release --no-restore /warnaserror

      - name: Build Tests
        run: dotnet build tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj -c Release --no-restore /warnaserror

      - name: Validate Docker Compose (dev + prod)
        env:
          JWT_SIGNING_KEY: ci-test-signing-key-minimum-32-characters-long
          POSTGRES_PASSWORD: ci-postgres-password
        run: |
          docker compose config > /dev/null
          docker compose -f docker-compose.yml -f docker-compose.prod.yml config > /dev/null

      - name: Test (Non-Integration)
        run: dotnet test tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj -c Release --no-build --filter "Category!=Integration" --verbosity normal
        env:
          ConnectionStrings__Default: Host=localhost;Port=5432;Database=cashflowpoly_test;Username=test;Password=test
          JWT_SIGNING_KEY: ci-test-signing-key-minimum-32-characters-long

      - name: Test (Integration)
        run: dotnet test tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj -c Release --no-build --filter "Category=Integration" --verbosity normal
        env:
          ConnectionStrings__Default: Host=localhost;Port=5432;Database=cashflowpoly_test;Username=test;Password=test
          JWT_SIGNING_KEY: ci-test-signing-key-minimum-32-characters-long
