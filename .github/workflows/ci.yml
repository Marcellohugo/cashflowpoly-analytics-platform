name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Cashflowpoly.sln

      - name: Build
        run: dotnet build Cashflowpoly.sln -c Release --no-restore /warnaserror

      - name: Test (Non-Integration)
        run: dotnet test Cashflowpoly.sln -c Release --no-build --filter "Category!=Integration" --verbosity normal

      - name: Test (Integration)
        run: dotnet test Cashflowpoly.sln -c Release --no-build --filter "Category=Integration" --verbosity normal
