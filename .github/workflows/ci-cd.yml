# Fungsi file: Mendefinisikan pipeline CI/CD untuk build, validasi, dan deployment terotomasi.
name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/marcellohugo/cashflowpoly-analytics-platform/api
  UI_IMAGE: ghcr.io/marcellohugo/cashflowpoly-analytics-platform/ui

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cashflowpoly_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test -d cashflowpoly_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore API
        run: dotnet restore src/Cashflowpoly.Api/Cashflowpoly.Api.csproj

      - name: Restore UI
        run: dotnet restore src/Cashflowpoly.Ui/Cashflowpoly.Ui.csproj

      - name: Restore Tests
        run: dotnet restore tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj

      - name: Build API
        run: dotnet build src/Cashflowpoly.Api/Cashflowpoly.Api.csproj --configuration Release --no-restore

      - name: Build UI
        run: dotnet build src/Cashflowpoly.Ui/Cashflowpoly.Ui.csproj --configuration Release --no-restore

      - name: Build Tests
        run: dotnet build tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj --configuration Release --no-restore

      - name: Validate Docker Compose (dev + prod)
        env:
          JWT_SIGNING_KEY: ci-test-signing-key-minimum-32-characters-long
          POSTGRES_PASSWORD: ci-postgres-password
        run: |
          docker compose config > /dev/null
          docker compose -f docker-compose.yml -f docker-compose.prod.yml config > /dev/null

      - name: Run tests (Non-Integration)
        run: dotnet test tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj --configuration Release --no-build --filter "Category!=Integration" --verbosity normal --logger "trx;LogFileName=test-results-non-integration.trx"
        env:
          ConnectionStrings__Default: Host=localhost;Port=5432;Database=cashflowpoly_test;Username=test;Password=test

      - name: Run tests (Integration)
        run: dotnet test tests/Cashflowpoly.Api.Tests/Cashflowpoly.Api.Tests.csproj --configuration Release --no-build --filter "Category=Integration" --verbosity normal --logger "trx;LogFileName=test-results-integration.trx"
        env:
          ConnectionStrings__Default: Host=localhost;Port=5432;Database=cashflowpoly_test;Username=test;Password=test
          JWT_SIGNING_KEY: ci-test-signing-key-minimum-32-characters-long

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/test-results-*.trx"
          retention-days: 30

  docker-build:
    name: Docker Build & Push
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    timeout-minutes: 15

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Cashflowpoly.Api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Cashflowpoly.Ui/Dockerfile
          push: true
          tags: |
            ${{ env.UI_IMAGE }}:latest
            ${{ env.UI_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    timeout-minutes: 10
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            BRANCH="${{ github.ref_name }}"
            cd ${{ secrets.DEPLOY_PATH || '~/cashflowpoly-analytics-platform' }}

            git fetch origin "$BRANCH"
            git checkout "$BRANCH" || git checkout -b "$BRANCH" "origin/$BRANCH"
            git pull origin "$BRANCH"
            docker compose -f docker-compose.yml -f docker-compose.prod.yml config > /tmp/cashflowpoly-compose.effective.yml
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps
            docker image prune -f

            echo "Deploy selesai: $(date)"
