<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cashflowpoly API</title>
    <style>
        :root {
            --bg-1: #061227;
            --bg-2: #0d3159;
            --ink: #e8f2ff;
            --muted: #9bc0e8;
            --accent: #ff9d4d;
            --accent-2: #35d0ff;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --title-font: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
            --body-font: "Manrope", "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: 100svh;
            display: grid;
            place-items: center;
            padding: clamp(10px, 2.4vw, 24px);
            background:
                radial-gradient(900px 500px at 8% 10%, rgba(255, 157, 77, 0.23), transparent 60%),
                radial-gradient(850px 450px at 90% 0%, rgba(53, 208, 255, 0.24), transparent 55%),
                linear-gradient(140deg, var(--bg-1), var(--bg-2));
            color: var(--ink);
            font-family: var(--body-font);
        }

        .hero {
            width: min(980px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: clamp(16px, 2.4vw, 24px);
            backdrop-filter: blur(8px);
            box-shadow: 0 20px 60px rgba(4, 15, 30, 0.45);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1.05fr 0.95fr;
        }

        .left {
            padding: clamp(24px, 6vw, 56px);
            position: relative;
        }

        .badge {
            display: inline-block;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.26);
            padding: 7px 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.74rem;
            font-weight: 700;
            color: var(--muted);
            margin-bottom: 14px;
        }

        h1 {
            margin: 0;
            font-family: var(--title-font);
            font-size: clamp(2rem, 6vw, 4rem);
            line-height: 0.98;
            letter-spacing: 0.01em;
            text-wrap: balance;
        }

        .subtitle {
            margin: 18px 0 24px;
            max-width: 470px;
            color: #c1daf6;
            font-size: clamp(0.95rem, 1.5vw, 1.1rem);
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 26px;
        }

        .chip {
            padding: 7px 12px;
            border-radius: 999px;
            font-size: 0.82rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.11);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #dcf0ff;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button {
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            padding: 10px 15px;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        .button:hover {
            transform: translateY(-1px);
            opacity: 0.94;
        }

        .button-main {
            background: linear-gradient(120deg, var(--accent), #ff7e2d);
            color: #2a1100;
        }

        .button-ghost {
            border: 1px solid rgba(255, 255, 255, 0.34);
            color: #def1ff;
            background: rgba(255, 255, 255, 0.04);
        }

        .right {
            position: relative;
            display: grid;
            place-items: center;
            padding: clamp(14px, 3vw, 24px);
            min-height: clamp(220px, 38vw, 360px);
            background: linear-gradient(170deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.11));
        }

        .art {
            width: min(430px, 100%);
            height: auto;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.22);
            filter: drop-shadow(0 15px 25px rgba(1, 10, 22, 0.5));
        }

        @media (max-width: 920px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .right {
                min-height: clamp(200px, 50vw, 280px);
                padding-top: 0;
            }
        }

        @media (max-width: 680px) {
            body {
                place-items: start center;
            }

            .left {
                padding: 20px 16px;
            }

            .badge {
                margin-bottom: 10px;
                padding: 6px 11px;
                font-size: 0.68rem;
            }

            h1 {
                font-size: clamp(1.7rem, 10vw, 2.6rem);
                line-height: 1.03;
            }

            .subtitle {
                margin: 12px 0 18px;
                font-size: 0.94rem;
            }

            .chips {
                margin-bottom: 18px;
                gap: 6px;
            }

            .chip {
                font-size: 0.76rem;
                padding: 6px 9px;
            }

            .actions {
                width: 100%;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            .right {
                padding: 10px 14px 14px;
            }

            .art {
                width: min(360px, 100%);
            }
        }

        @media (max-width: 420px) {
            .left {
                padding: 18px 14px;
            }

            .chip {
                font-size: 0.72rem;
            }
        }

        @media (max-height: 620px) {
            body {
                place-items: start center;
            }

            .right {
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <section class="left">
            <span class="badge">Backend Service</span>
            <h1>Cashflowpoly API</h1>
            <p class="subtitle">Layanan API untuk autentikasi, event ingestion, manajemen ruleset, sesi permainan, dan perhitungan analitika Cashflowpoly.</p>
            <div class="chips">
                <span class="chip">REST /api/v1</span>
                <span class="chip">JWT Auth</span>
                <span class="chip">Rate Limited</span>
            </div>
            <div class="actions">
                <a class="button button-main" href="/swagger">Open Swagger</a>
                <a class="button button-ghost" href="/swagger/v1/swagger.json">OpenAPI JSON</a>
            </div>
        </section>

        <section class="right">
            <img
                class="art"
                src="/images/cashflowpoly.jpg"
                alt="Cashflowpoly board illustration">
        </section>
    </main>
</body>
</html>
